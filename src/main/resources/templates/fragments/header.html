<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

</head>
<body>
<header th:fragment="header">

    <!--Navbar-->
    <nav class="navbar navbar-fixed-top scrolling-navbar navbar-dark bg-primary">
        <div class="container">

        <!-- Collapse button-->
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav1" aria-controls="navbarNav1" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            <!--Collapse content-->
            <div class="collapse navbar-toggleable-xs" id="collapseEx2">
                <!--Navbar Brand-->
                <a class="navbar-brand" href="/">VangaBook</a>
                <!--Links-->
                <ul class="nav navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">How it works</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Methodology</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacts</a>
                    </li>
                    <li class="nav-item">



                        <div th:fragment="logout" class="logout"
                             sec:authorize=="isAuthenticated()">
                            Logged user: <span sec:authentication="name">Bob</span> |
                            <!--/* When using CSRF this needs to be a POST */-->
                            <form th:action="@{/logout}" method="post" style="display:inline"><input type="submit" value="Logout"/>
                                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                            </form>
                        </div>

                            <div sec:authorize=!"isAuthenticated()">
                             <a class="nav-link" th:href="/login">Log in</a>
                            </div>

                    </li>
                </ul>

                <form class="form-inline pull-xs-right waves-effect waves-light">
                    <input class="form-control" type="text" placeholder="Search"/>
                </form>


            </div>
            <!--/.Collapse content-->

        </div>
    </nav>
    <!--/.Navbar-->

</header>

</body>
</html>
