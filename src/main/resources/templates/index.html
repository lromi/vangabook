<body>

<div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header" th:fragment="header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">VangaBook</span>
            <!--<a href="/"><span class="mdl-layout-title">VangaBook</span></a>-->

            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only ">
                <a class="mdl-navigation__link" href="" id="how" onclick="how();">How it works</a>
                <a class="mdl-navigation__link" href="">Methodology</a>
                <a class="mdl-navigation__link" href="">About</a>
                <a class="mdl-navigation__link" href="">Contacts</a>
            </nav>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <div th:if="${#authorization.expression('isAuthenticated()')}">
                    <a class="mdl-navigation__link" th:href="${#authorization.getAuthentication().getName()}">
                        <span th:text="${#authorization.getAuthentication().getName()}"> Ivan </span></a>
                </div>
                <div th:unless="${#authorization.expression('isAuthenticated()')}">
                    <a class="mdl-navigation__link" href="#" onclick="$('#main')
                    .load('login')
                    .componentHandler.upgradeAllRegistered()">Log in</a>
                </div>
                <div th:if="${#authorization.expression('isAuthenticated()')}">
                    <a class="mdl-navigation__link" href="#"
                       onclick="$('#main')
                       .load('logout')
                       .componentHandler.upgradeAllRegistered()">Log out</a>
                </div>
            </nav>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
            mdl-textfield--floating-label mdl-textfield--align-right">
                <label class="mdl-button mdl-js-button mdl-button--icon"
                       for="waterfall-exp">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" name="sample"
                           id="waterfall-exp"/>
                </div>
            </div>
        </div>
    </header>

    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">VangaBook</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">How it works</a>
            <a class="mdl-navigation__link" href="">Methodology</a>
            <a class="mdl-navigation__link" href="">About</a>
            <a class="mdl-navigation__link" href="">Contacts</a>
        </nav>
    </div>


    <main class="mdl-layout__content">
        <div class="page-content" id="main"/>


    <!--</div>-->
    <!--Footer-->
    <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
            <div class="mdl-logo">VangaBook</div>
            <ul class="mdl-mini-footer__link-list">
                <li><a href="#">Help</a></li>
                <li><a href="#">Privacy Terms</a></li>
            </ul>
        </div>
    </footer>
</main>
</div>
<script type="text/javascript">
   function how() {
       document.getElementById("main").innerHTML = '<iframe src="login.html"></iframe>';
       componentHandler.upgradeAllRegistered();
    }
</script>
