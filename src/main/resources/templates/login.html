<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="" lang="en">
<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>

    <title>VangaBook </title>


    <!-- Your custom styles (optional) -->
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-deep_purple.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>

    <!--<script type="text/javascript" src="../static/js/jquery-3.1.1.min.js" th:src="@{/js/jquery-3.1.1.min.js}"></script>-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script type="text/javascript" src="../static/js/myscript.js" th:src="@{/js/myscript.js}"></script>


</head>
<body class="mdl-demo">

<div th:include="fragments/header :: header"></div>
<div class="container" style="align-items: center; justify-content: center">
    <!--<div class="mdl-layout mdl-js-layout" style="align-items: center; justify-content: center" th:fragment="login" id="main">-->
    <main class="mdl-layout__content" th:fragment="main" style="padding: 24px">
        <div class="mdl-card mdl-shadow--6dp">
            <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                <h2 class="mdl-card__title-text">VangaBook</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <div th:if = "${param.logout}">
                    <div class="alert alert-info" role="alert">You've been logged out successfully!</div>
                </div>
                <div th:if = "${param.error}">
                    <div class="alert alert-danger" role="alert">Invalid Username or Password!</div>
                </div>
                <form name="f" th:action="@{/login}" method="post">
                    <input name="${_csrf.parameterName}" value="${_csrf.token}" type="hidden"/>
                    <!--<label class="form__label" for="username">Username</label>-->
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                        <input class="mdl-textfield__input" type="text" id="username" name="username"/>
                        <label class="mdl-textfield__label mdl-color-text--grey" for="username">Username</label>
                    </div>
                    <!--<label  for="userpass">Password</label>-->
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                        <input class="mdl-textfield__input" type="password" id="userpass" name="password"/>
                        <label class="mdl-textfield__label mdl-color-text--grey" for="userpass">Password</label>
                    </div>

                    <div class="mdl-card__actions mdl-card--border">
                <button type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Log in
                </button>
                    </div>
                </form>
                <button type="button" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                        onclick="$('#main')
                    .load('register')">
                    Sign Up
                </button>
                <a class="mdl-button  mdl-js-button mdl-js-ripple-effect" href="/">
                    Cancel
                </a>


            </div>
        </div>


    </main>
    <div th:replace="fragments/footer::footer" style="align-self: stretch;">Copyright footer</div>


</div>
</body>
</html>
