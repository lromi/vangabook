<div class="mdl-layout mdl-js-layout" style="align-items: center; justify-content: center">
    <main class="mdl-layout__content" th:fragment="main" style="padding: 24px; flex: none">
        <div class="mdl-card mdl-shadow--6dp">
            <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                <h2 class="mdl-card__title-text">VangaBook</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <div th:if = "${param.logout}">
                    <div class="alert alert-info" role="alert">You've been logged out successfully.</div>
                </div>
                <div th:if = "${param.error}">
                    <div class="alert alert-danger" role="alert">Invalid Username or Password!</div>
                </div>
                <form name="f" th:action="@{/login}" method="post">
                    <input name="${_csrf.parameterName}" value="${_csrf.token}" type="hidden"/>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="username" name="username"/>
                        <label class="mdl-textfield__label" for="username">Username</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="password" id="userpass" name="password"/>
                        <label class="mdl-textfield__label" for="userpass">Password</label>
                    </div>

                    <div class="mdl-card__actions mdl-card--border">
                <button type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Log in
                </button>
                    </div>
                </form>
                        <button type="button" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                                onclick="$('#main')
                    .load('register')
                    .componentHandler.upgradeAllRegistered()">
                            Sign Up
                </button>

            </div>
        </div>
    </main>
</div>
