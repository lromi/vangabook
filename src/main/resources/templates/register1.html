<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>

    <title>VangaBook </title>

    <!-- Your custom styles (optional) -->
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-deep_purple.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <script type="text/javascript" src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</head>
<style>
    .util-center {
        margin: auto;
    }

    .util-max-512px {
        max-width: 512px;
    }

    .util-spacing-h--40px {
        margin-top: 40px;
        margin-bottom: 40px
    }

    .util-no-decoration {
        text-decoration: none;
    }
</style>
<body>

<!-- REGISTER FORM -->
<div class="mdl-grid">
    <div class="mdl-card mdl-shadow--16dp util-center util-spacing-h--40px">
        <div class="mdl-card__title mdl-color--teal-500">
            <h2 class="mdl-card__title-text mdl-color-text--white">Create a New Account</h2>
        </div>
        <div class="mdl-card__supporting-text mdl-grid">

            <b class="mdl-color-text--accent">Error message goes here</b>


            <form method="POST" action="">
                <input type="hidden" name="action" value="register"/>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                    <label class="mdl-textfield__label mdl-color-text--grey"
                           for="textfield_new_username">Username</label>
                    <input class="mdl-textfield__input" type="text" id="textfield_new_username" name="username"
                           pattern="^[a-z0-9_-]{3,15}$"/>
                    <span class="mdl-textfield__error">3-15 characters with only lowercase letters, digits, underscore, and hyphen</span>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                    <label class="mdl-textfield__label mdl-color-text--grey"
                           for="textfield_new_password">Password</label>
                    <input class="mdl-textfield__input" type="password" id="textfield_new_password" name="password"
                           pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%]).{6,20})"/>
                    <span class="mdl-textfield__error">
                        6-20 characters with at least a digit, lowercase and uppercase letters,
                        and special symbol in @#$%
                    </span>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                    <label class="mdl-textfield__label mdl-color-text--grey" for="textfield_password_confirm">Password
                        Confirm</label>
                    <input class="mdl-textfield__input" type="password" id="textfield_password_confirm"
                           name="password_confirm"/>
                </div>

                <div class="mdl-cell mdl-cell--12-col send-button" align="center">
                    <button class="mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--raised mdl-button--colored"
                            id="login">
                        Register
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
